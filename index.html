<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body onload="generatePassword()">
    <div class="container">
        <h1>Password Generator</h1>
        <label for="length">Password Length: </label>
        <input type="number" id="length" min="4" max="20" value="8">
        <br>
        <input type="checkbox" id="uppercase" checked>
        <label for="uppercase">Include Uppercase</label>
        <br>
        <input type="checkbox" id="numbers" checked>
        <label for="numbers">Include Numbers</label>
        <br>
        <input type="checkbox" id="specialChars" checked>
        <label for="specialChars">Include Special Characters</label>
        <br>
        <button onclick="generatePassword()">Generate Password</button>
        <br>
        <textarea id="password" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
